---
driver:
  name: vagrant

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '17'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: almalinux-8
  - name: ubuntu-20.04

suites:
  - name: nvidia-driver-pkg
    run_list:
      - recipe[osl-gpu-test::nvidia_driver_pkg]
    verifier:
      controls:
        - nvidia_driver
        - nouveau_driver
      inputs:
        pkg_install: true
  - name: nvidia-driver-runfile
    run_list:
      - recipe[osl-gpu-test::nvidia_driver_runfile]
    verifier:
      controls:
        - nvidia_driver
        - nouveau_driver
  - name: cuda-pkg
    run_list:
      - recipe[osl-gpu-test::cuda_pkg]
    verifier:
      controls:
        - cuda
  - name: cuda-runfile
    run_list:
      - recipe[osl-gpu-test::cuda_runfile]
    verifier:
      controls:
        - cuda
  - name: nouveau-driver
    run_list:
      - recipe[osl-gpu::default]
    verifier:
      controls:
        - nouveau_driver
